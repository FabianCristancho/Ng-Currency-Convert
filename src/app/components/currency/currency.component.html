<div class="bg-yellow-500 pb-4">
    <app-navbar></app-navbar>
</div>
<div class="mx-2 lg:container lg:mx-auto lg:mx-6">
    <h1 class="text-center text-yellow-600 text-5xl mt-6">Available Currencies</h1>
    <p class="text-center text-gray-600 text-lg">Here is the application available currencies</p>
    <div class="flex flex-wrap my-5">
        <div *ngFor="let curr of currencies;" class="w-full sm:w-1/2 md:w-1/3 px-2 mb-4">
            <div class="bg-yellow-400 hover:bg-yellow-300 rounded shadow py-2 cursor-pointer transform hover:scale-110 motion-reduce:transform-none shadow-lg">
                <h1 class="text-white text-3xl text-center h-20">{{ curr[1] }}</h1>
                <img [src]="curr[3]" alt="" class="w-40 h-40 mx-auto">
                <hr>
                <h1 class="text-white text-4xl font-bold text-center">{{ curr[0] }}</h1>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
