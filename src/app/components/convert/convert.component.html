<div class="h-screen content">
    <div class="mb-5">
        <app-navbar></app-navbar>
    </div>
    <div class="flex flex-col justify-center items-center pb-10 md:pb-0 bg-yellow-400 md:bg-transparent">
        <h1 class="text-yellow-600 font-medium text-center py-5 text-3xl md:text-5xl">Currencies Convert</h1>
        <div class="flex flex-col justify-center items-center border px-2 sm:px-3 md:px-10 py-8 bg-gray-50 sm:shadow-2xl">
            <div class="flex items-center">
                <button>
                    <i
                        class="fas fa-search-dollar border border-blue-600 rounded-md -mt-6 text-xl self-start py-3 px-3 text-blue-500 bg-blue-100 hover:text-white hover:bg-blue-500"></i>
                </button>
                <input
                    class="border border-8 border-blue-600 rounded-md focus:outline-none focus:ring focus:border-blue-300 py-2 px-1 sm:px-4 md:px-10 mt-3 mb-6 text-center sm:text-xl"
                    (keyup)="convertCurrency()" (keypress)="numberOnly($event)" [(ngModel)]="valueBase">
                <button (click)="clearBase()" class="hidden sm:visible">
                    <i
                        class="fas fa-times border border-blue-600 rounded-md -mt-6 text-xl self-start py-3 px-3 text-blue-500 bg-blue-100 hover:text-white hover:bg-blue-500"></i>
                </button>
            </div>
    
    
            <div class="flex justify-center items-center">
                <div class="flex flex-col sm:mx-5">
                    <p class="text-xl text-blue-800">Base</p>
                    <select name="currentBase"
                        class="bg-gray-100 border border-gray-400 px-2 sm:px-6 py-2 rounded-sm focus:border-blue-500 cursor-pointer"
                        (change)="changeBase($event.target.value)">
                        <option *ngFor="let currency of convertGroup" [value]="currency">{{ currency }}</option>
                    </select>
                </div>
                <span class="cursor-pointer self-end px-1 sm:px-0">
                    <i class="fas fa-arrow-alt-circle-right text-4xl text-blue-500 hover:text-blue-600"></i>
                </span>
                <div class="flex flex-col sm:mx-5">
                    <p class="text-xl text-blue-800">Convert</p>
                    <select name="currentBase"
                        class="bg-gray-100 border border-gray-400 px-2 sm:px-6 py-2 rounded-sm focus:border-blue-500 cursor-pointer"
                        (change)="changeConvert($event.target.value)">
                        <option *ngFor="let currency of convertGroup" [value]="currency">{{ currency }}</option>
                    </select>
                </div>
            </div>
    
            <div class="flex items-center">
                <button>
                    <i
                        class="fas fa-coins border border-blue-600 rounded-md mt-3 text-xl self-start py-3 px-3 text-blue-500 bg-blue-100 hover:text-white hover:bg-blue-500"></i>
                </button>
                <input
                    class="border border-8 border-blue-600 rounded-md focus:outline-none focus:ring focus:border-blue-300 py-2 px-1 sm:px-4 md:px-10 mb-3 mt-6 text-center sm:text-xl"
                    [ngModel]="valueConvert | currency:this.convertedCurrency:'symbol':'0.0-5'" disabled>
            </div>
        </div> 
    </div>
    <div class="object-bottom md:absolute md:bottom-0 md:left-0 w-full bg-yellow-400">
        <app-footer></app-footer>
    </div>
</div>
